<!--The content below is only a placeholder and can be replaced.-->
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

  <mat-toolbar color="primary" class="example-toolbar d-flex ">
    <div class="">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div class="logoimg">

    </div>
    <div class="ml-auto">
      <app-theme-picker (selectTheme)="onSetTheme($event)" [currentTheme]="currentTheme" [themes]="themes"></app-theme-picker>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav opened [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <mat-accordion>
          <mat-expansion-panel class="expansidenav">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <span class="flag-icon flag-icon-ie mr-2"></span> Eire
              </mat-panel-title>
            </mat-expansion-panel-header>
            <ng-template matExpansionPanelContent>
            <mat-accordion>
              <mat-expansion-panel  class="expansidenav">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Navan
                  </mat-panel-title>
                  <mat-panel-description>
                    1
                  </mat-panel-description>
                </mat-expansion-panel-header>
                <ng-template matExpansionPanelContent>
                <div class="d-flex flex-wrap">
                  <div class="closed p-1 text-center">1
                    <br>13:30</div>
                  <div class="closed p-1 text-center">2
                    <br>14:30</div>
                  <div class="closed p-1 text-center">3
                    <br>15:30</div>
                  <div class="closed p-1 text-center">4
                    <br>16:30</div>
                  <div class="opened p-1 text-center">5
                    <br>17:30</div>
                  <div class="opened p-1 text-center">6
                    <br>18:30</div>
                  <div class="opened p-1 text-center">7
                    <br>19:30</div>
                </div>
                </ng-template>
              </mat-expansion-panel>
            </mat-accordion>
            </ng-template>
          </mat-expansion-panel>

          <mat-expansion-panel class="expansidenav">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <span class="flag-icon flag-icon-gb mr-2"></span> England
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-accordion>
              <mat-expansion-panel class="expansidenav">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Sandown
                  </mat-panel-title>
                  <mat-panel-description>
                    1
                  </mat-panel-description>
                </mat-expansion-panel-header>
                <div class="d-flex flex-wrap">
                  <div class="closed p-1 text-center">1
                    <br>13:30</div>
                  <div class="closed p-1 text-center">2
                    <br>14:30</div>
                  <div class="closed p-1 text-center">3
                    <br>15:30</div>
                  <div class="closed p-1 text-center">4
                    <br>16:30</div>
                  <div class="opened p-1 text-center">5
                    <br>17:30</div>
                  <div class="opened p-1 text-center">6
                    <br>18:30</div>
                  <div class="opened p-1 text-center">7
                    <br>19:30</div>
                </div>
              </mat-expansion-panel>
            </mat-accordion>
          </mat-expansion-panel>


 
        </mat-accordion>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>



      <div>
        <p *ngFor="let content of fillerContent">{{content}}</p>
      </div>
      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>

  <div class="d-flex example-footer p-0">
    <div class="closed text-center">
      <div class="pl-3 pr-3">

      </div>
