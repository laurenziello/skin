<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="flag-icon-gb"></div>
    <mat-card-title>Lingfield</mat-card-title>
    <mat-card-subtitle>HORSE GALOP race 6 - 16:10</mat-card-subtitle>
    <mat-slide-toggle class="ml-auto" (change)="collapsed=!collapsed"></mat-slide-toggle>
  </mat-card-header>
  <div class="col-xs-12" *ngIf="collapsed">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6">
        Race
        <b>Betway Maiden Stakes</b>

      </div>
      <div class="col-xs-12 col-sm-12 col-md-6">
        Prize
        <b>5,800.00 GBP</b>

      </div>
      <div class="col-xs-12 col-sm-12 col-md-6">
        Penalty value
        <b>3,752.00 GBP</b>

      </div>
      <div class="col-xs-12 col-sm-12 col-md-6">
        Distance
        <b>2640 yards</b>

      </div>
      <div class="col-xs-12 col-sm-12 col-md-6">
        Handicap
        <b>No</b>

      </div>
      <div class="col-xs-12 col-sm-12 col-md-6">
        Track
        <b>Polytrack</b>

      </div>
      <div class="col-xs-12 col-sm-12 col-md-6">
        Type
        <b>Flat</b>

      </div>
      <div class="col-xs-12 col-sm-12 col-md-6">
        Weather
        <b>Cloudy</b>

      </div>
      <div class="col-xs-12 col-sm-12 col-md-6">
        Going
        <b>Standard</b>

      </div>
      <div class="col-xs-12 col-sm-12 col-md-6">
        Data
        <b>16/11/2018 16:10</b>

      </div>
    </div>
  </div>
  <div class="d-flex flex-column">
    <div class="d-flex">
      <div class="ml-auto">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
          <mat-button-toggle>Exacta</mat-button-toggle>
          <mat-button-toggle>Quintella</mat-button-toggle>
          <mat-button-toggle>Tricast</mat-button-toggle>
          <mat-button-toggle>Trio</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </div>
    <div class="d-flex pt-3" *ngFor="let c of fillerNav">

      <div>
        <img src="https://cdn.mediasystemtechnologies.it/ippicaoutfits/20181115WAG0105.png" title="Scuderia: MESDAMES B A MOODY E A E PEASE"
          class="mr-3">
      </div>
      <div>
        <h3 class="mb-0">1</h3>
        1
      </div>
      <div class="mr-auto">
        <h3 class="mb-0">Chief Sittingbull</h3>
        Tom Marquand 136lbs
      </div>
      <div class="mt-1 pr-4">
        <button mat-flat-button color="primary" class="pr-3 pl-3 pt-3 pb-2 "><h5>127.50</h5></button>
      </div>
      <div class="mt-3">
        <mat-checkbox class="pr-3"></mat-checkbox>
        <mat-checkbox class="pr-3"></mat-checkbox>
        <mat-checkbox class="pr-3"></mat-checkbox>
      </div>
    </div>
  </div>
  <mat-card-content>

  </mat-card-content>

</mat-card>
